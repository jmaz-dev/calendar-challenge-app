<nav class="flex justify-between mt-10 mx-10">
  <div *ngIf="isAdmin" (click)="this.open = !this.open">
    <mat-icon (click)="getUser()" *ngIf="!open">menu</mat-icon>
  </div>
  <div *ngIf="!isAdmin"></div>
  <img src="assets/logo.png" alt="logo" class="h-10 lg:h-20" />
</nav>
<section
  class="bg-primary/95 h-screen lg:w-[30%] w-[80%] fixed z-40 top-0"
  *ngIf="open"
>
  <div class="w-full text-end pr-8 mt-8">
    <mat-icon (click)="open = !open" *ngIf="open">close</mat-icon>
  </div>
  <div
    class="flex flex-col justify-center items-center mb-8"
    style="height: calc(100% - 10rem)"
  >
    <div *ngIf="!imageUrl" class="flex justify-center items-center h-40">
      <mat-icon class="text-8xl text-secondary"> account_circle</mat-icon>
    </div>
    <div *ngIf="imageUrl">
      <img
        [src]="imageUrl"
        alt="Uploaded Image"
        class="rounded-full w-32 h-32 mb-4"
      />
    </div>
    <div class="flex gap-2">
      <span>{{ user?.name }}</span>
      <span>{{ user?.lastName }}</span>
    </div>

    <div class="flex justify-center items-center mt-8">
      <button
        matRipple
        class="custom-button whitespace-nowrap text-center"
        type="button"
        (click)="openDialog()"
      >
        Novo evento
      </button>
    </div>

    <button
      matRipple
      class="custom-button mt-auto"
      type="button"
      (click)="onExit()"
    >
      Sair
    </button>
  </div>
</section>
<section
  class="bg-black/40 h-screen w-[100%] fixed z-20 top-0"
  *ngIf="open"
></section>
